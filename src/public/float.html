<!doctype html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
    <style>
        body { padding: 0; margin:0}

        .txt_time { color: tan}

	#logContainer {
            font-family: 'Source Code Pro', monospace;
            background-color: #000;
            height: 100vh;
            overflow-y: auto;
            text-align: left;
            color: green;
            font-size: 0.7rem;
            display: flex;
            flex-direction: column-reverse;
            overflow: hidden;
        }
    </style>
</head>

<body class="">
            <div id="logContainer" class="mt-4"></div>

        <script src="/socket.io/socket.io.js"></script>
<script>
        const socket = io();
        const logContainer = document.getElementById('logContainer');

        socket.on('logMessage', (message) => {
            const logMessage = document.createElement('div');
            const now = new Date();
            const dateTimeString = now.toLocaleTimeString();
            logMessage.classList.add('logMessage');
            logMessage.innerHTML = `<span class='txt_time'>${dateTimeString}</span> : </span> ${message}`;
            logContainer.prepend(logMessage);
        });
    </script>

</body>

</html>
